<!DOCTYPE html>
<html>
<head>
  <title>FLER</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<header>
  <button id="expand-button"><i class="bi bi-layout-sidebar"></i></button>
  <input type="text" id="search-input" placeholder="SEARCH">
  <div>
    <button id="view-toggle" disabled><i class="bi bi-tools"></i></button>
    <button id="upload-button"><i class="bi bi-cloud-arrow-up-fill"></i></button>
  </div>
</header>

<content>
  <aside>
    <div id="videoWrapper">
      <h4><i class="bi bi-film"></i>&nbsp;&nbsp;VIDEOS</h4>
      <section id="videoList"></section>
    </div>
    <div id="tagWrapper">
      <h4><i class="bi bi-tags"></i>&nbsp;&nbsp;TAGS</h4>
      <section id="tagList"></section>
    </div>
  </aside>
  <main></main>
</content>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="frontend.js"></script>

</body>
</html>
